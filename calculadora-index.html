<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>BR3-CALCULADORA</title>
    <link rel="stylesheet" href="calculadora.css">
   
</head>
<body>

<div class="container">
    <div id="numeric" class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>    
    <div id="operation" class="operation" >    
        <button id="mais">+</button>
        <button id="menos">-</button>
        <button id="divida">/</button>
        <button id="mult">*</button>
        <button id="CE">CE</button>
        <button id="">=</button>
    </div>
   
</div>
<div>
    <input id="result" class="display-calc">
</div>




<script src="calculadora.js"></script>

</body>
</html>
